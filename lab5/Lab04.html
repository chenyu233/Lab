<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<header >
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <section class="text-center">
                    <h1>Share Your Travels</h1>
                    <em class="font-weight-bold">Let us know where you've been</em>
                </section>
            </div>
            <div class="col-md-8">
                <ul class="nav nav-justified ">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="homework.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Feeling Lucky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">User</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div class="card">
        <div class="card-body">
            <form action="http://www.randyconnolly.com/tests/process.php" method="post" role="form">
                <fieldset>
                    <legend>PHOTO DETALLS</legend>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title"
                               placeholder="Give your photo a descriptive name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class= "form-control" rows="2" placeholder="Adding a rich description will help with search results"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="continent">Continent</label>
                        <select id="continent" class="form-control">
                            <option value="Choose country">Choose country</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contry">Country</label>
                        <select id="contry" class="form-control">
                            <option value="Choose continent">Choose continent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input  type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group">
                        <label for="copytight">Copyright?</label>
                        <div class="radio">
                            <input id="copytight" type="radio" >
                            <span>All rights reserved</span><br>
                        </div>
                        <div class="radio">
                            <input type="radio" checked>
                            <span>Creative Commons</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label >Creative Commons Types</label>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox"  >
                                <span>Attribution</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" >
                                <span>Noncommercial</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" >
                                <span>No Derivative Works</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" >
                            <span>I accept the software license</span>
                        </label>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-3">
                            <label for="rate">Rate this photo:</label>
                            <select id="rate" class="form-control" min="1" max="3"></select>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-8">
                            <label for="color">Color Collection:</label>
                            <input id="color" class="form-control" type="color">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="date">Date Taken:</label>
                            <input id="date" type="date" class="form-control">
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <label for="time">Time Taken:</label>
                            <input id="time" type="time" class="form-control">
                        </div>
                    </div>

                    <div class="form-group btn-group">
                        <button type="submit" class="btn btn-secondary" name="submit">Submit</button>
                        <button type="reset" class="btn btn-secondary" name="reset">Clear</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>

</main>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
